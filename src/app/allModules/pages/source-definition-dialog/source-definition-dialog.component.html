<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Source Definition</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <mat-card *ngFor="let element of AllSourceAdapterView" class="mx-8 my-4 p-8"
      [class.highLight]="SelectedSourceID==element.srcID">
      <div fxLayout fxLayoutAlign="space-between center">
        <div fxFlex>{{element.title}}</div>
        <div fxFlex fxLayoutAlign="end">
          <mat-checkbox (change)="onChangeChk(element)" [checked]="SelectedSourceID==element.srcID">
          </mat-checkbox>
        </div>
      </div>
    </mat-card>
  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" (click)="CloseClicked()">Cancel</button>
    <button mat-button type="button" color="accent" (click)="YesClicked()">Yes</button>
  </mat-dialog-actions>
</div>
