<div id="chat" class="page-layout carded fullwidth">
  <!-- <div class="top-bg accent"></div> -->
  
  <div class="center normal" style="margin-top: -27px !important;">
    <div  style="height: 50px !important; margin-bottom: 2px !important;">
      <mat-card fxFlex="30" style="background-color: #fffdf9;border-radius: 5px !important;">
        <div class="h2 mb-24" style="margin-top: -12px; margin-left: 88px;"><b>Source Details</b></div>
      </mat-card>
      <mat-card fxFlex="70" style="background-color: #fffdf9;border-radius: 5px !important;">
        <button mat-flat-button  style="margin-top: -16px;float: right; background-color: #efb577;">Test Source </button>
      </mat-card>
    </div>
    <div fxLayout class="content-card">
      <div fxFlex="30" class="side-bar">
        <div class="sidenav-header">
          <div class="mat-card  borderRightSide1"
          [class.highLight]="'values'">
          <!-- <div style="margin-top: 5px;" class="round1V">
          </div> -->
          <div>
            <span style="font-size: 18px">Pricing BL</span><span style="font-size: 12px" style="margin-left: 160px;">08/01/2019</span>
          </div>
          <div style="font-size: 11px;margin-bottom: 5px">
            <span style="margin-right: 10px">madhav.anand@exalca.com</span>
          </div>
        </div>
        </div>
        <!-- <mat-divider></mat-divider> -->

      </div>
      <div class="borderRight1"></div>
      <div fxFlex="70" class="side-bar">
        <div class="sidenav-content py-16" fusePerfectScrollbar fxFlex fxLayout="column">
          <form class="mat-card p-12" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" name="form" [formGroup]="fileMapperMainFormGroup" novalidate>
            <div class="h2 mb-24"><b>Source Defination</b></div>
            <div fxLayout="row" fxLayoutAlign="start">
              <mat-form-field class="pl-8" fxFlex="50">
                <input matInput placeholder="Title" >
                
              </mat-form-field>
              <mat-form-field class="pl-8" fxFlex="50">
                <mat-select placeholder="Type"></mat-select>
              </mat-form-field>
            </div>
            <div>
           <span class="h3 mb-24 borderBottom1"><b>Inbox</b></span>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <mat-form-field class="pl-8" fxFlex="50">
              <input matInput placeholder="InboxId" >
            </mat-form-field>
            <mat-form-field class="pl-8" fxFlex="50">
              <mat-select placeholder="Protocol" >
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <mat-form-field class="pl-8" fxFlex="50">
              <input matInput type="password" placeholder="Password" >
            </mat-form-field>
            <mat-form-field class="pl-8" fxFlex="50">
              <input matInput type="password" placeholder="Confirm Password" >
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start">
            <mat-form-field class="pl-8" fxFlex="50">
              <input matInput  placeholder="Host" >
            </mat-form-field>
            <mat-form-field class="pl-8" fxFlex="50">
              <input matInput  placeholder="Port" >
            </mat-form-field>
          </div>
          <div>
            <span class="h3 mb-24 borderBottom1"><b>Extraction Rule</b></span>
           </div>
           <div>

            <mat-card>
              <button mat-fab color="primary" class="roundedbuttonstyle"><mat-icon style="margin-top: -10px;">add</mat-icon></button>
              <table style="margin-top: 10px;" mat-table [dataSource]="SourceDataSource" matSort>
  
                <ng-container matColumnDef="Item">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
                  <td mat-cell *matCellDef="let element"> {{element.Item}} </td>
                </ng-container>
  
                <ng-container matColumnDef="Field1">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
                  <td mat-cell *matCellDef="let element"> {{element.Field1}} </td>
                </ng-container>
  
                <ng-container matColumnDef="Field2">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Attachment</th>
                  <td mat-cell *matCellDef="let element"> {{element.Field2}} </td>
                </ng-container>
  
                <ng-container matColumnDef="FileExt">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Training Id</th>
                  <td mat-cell *matCellDef="let element"> {{element.FileExt}} </td>
                </ng-container>
                <tr [ngClass]="BGClassName?.layout?.toolbar?.background" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Checked(row)" [class.highlight]="row === selectedPORow"></tr>
              </table>
              <!-- <div *ngIf="!AllPOList.length">
                <mat-icon style="color: #1b56ca;margin-top: 10px;margin-left: 70px">info</mat-icon>
                <span style="margin-left: 10px;">The table does not contain any data</span>
              </div> -->
             </mat-card>
           </div>
           
            </form>
           
        </div>
      </div>
    </div>
  </div>
</div>
