<div id="chat" class="page-layout carded fullwidth">
  <!-- <div class="top-bg accent"></div> -->
  
  <div class="center normal" style="margin-top: -27px !important;">
    <div  style="height: 50px !important; margin-bottom: 2px !important;">
      <mat-card fxFlex="30" style="background-color: #fffdf9;border-radius: 5px !important;">
        <div class="h2 mb-24" style="margin-top: -12px; margin-left: 88px;"><b>Source Details</b></div>
      </mat-card>
      <mat-card fxFlex="70" style="background-color: #fffdf9;border-radius: 5px !important;">
        <button mat-flat-button  style="margin-top: -16px;float: right; background-color: #efb577;">Test Source </button>
      </mat-card>
    </div>
    <div fxLayout class="content-card">
      <div fxFlex="30" class="side-bar">
        <div class="sidenav-header">
          <div class="mat-card  borderRightSide1"
          [class.highLight]="'values'">
          <!-- <div style="margin-top: 5px;" class="round1V">
          </div> -->
          <div>
            <span style="font-size: 18px">Pricing BL</span><span style="font-size: 12px" style="margin-left: 160px;">08/01/2019</span>
          </div>
          <div style="font-size: 11px;margin-bottom: 5px">
            <span style="margin-right: 10px">madhav.anand@exalca.com</span>
          </div>
        </div>
        </div>
        <!-- <mat-divider></mat-divider> -->

      </div>
      <div class="borderRight1"></div>
      <div fxFlex="70" class="side-bar">
        <div class="sidenav-content py-16" fusePerfectScrollbar fxFlex fxLayout="column">
          <form class="mat-card p-12" autocomplete="off" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" name="form" [formGroup]="fileMapperMainFormGroup" novalidate>
            <div class="h2 mb-24"><b>Source Defination</b></div>
            <div fxLayout="row" fxLayoutAlign="start">
              <mat-form-field class="pl-8" fxFlex="50">
                <input matInput placeholder="Title" >
                
              </mat-form-field>
              <mat-form-field class="pl-8" fxFlex="50">
                <mat-select placeholder="Type" matInput formControlName="Type" (selectionChange)="SelcetAdopter($event.value)">
                  <mat-option *ngFor="let temp of AllAdapters" [value]="temp.AdapterID" >
                    {{temp.Value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
           <span class="h3 mb-24 borderBottom1"><b>Inbox</b></span>
           <table style="margin-left: -10px;" mat-table [dataSource]="AdapterHeaderDataSource" matSort>
            <ng-container matColumnDef="Key">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
              <td mat-cell *matCellDef="let element"> {{element.Key}} </td>
            </ng-container>

            <ng-container matColumnDef="Value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
              <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
            </ng-container>
           
            <tr  mat-header-row *matHeaderRowDef="adapterdisplayname"></tr>
            <tr mat-row *matRowDef="let row; columns: adapterdisplayname"></tr>
          </table>
          </div>
        
          <div>
            <span class="h3 mb-24 borderBottom1"><b>Extraction Rule</b></span>
           </div> 
           <div>

            <mat-card class="p-0 m-20 mat-elevation-z8">
              <div fxLayout="row" class="pt-8">
                <div fxFlex class="boldClass pl-12">Source Items</div>
                <div fxFlex align="end">
                  <img class="pr-8" matTooltip="Add" (click)="AddAdapterItem()" src="assets/images/plus.png">
                </div>
              </div>
              <div fxLayout="row" class="borderTop mt-4"></div>
              <table *ngIf="AdapterItemDataSource?.value?.length" mat-table [dataSource]="AdapterItemDataSource"
                class="mat-elevation-z8" formArrayName="AdapterItems">
                <tr mat-header-row *matHeaderRowDef="AdapterItemColumns; sticky: true">
                </tr>
                <tr mat-row *matRowDef="let row;let i = index; columns: AdapterItemColumns;"></tr>

                <ng-container matColumnDef="Item">
                  <th mat-header-cell *matHeaderCellDef class="boldItalicClass"> From </th>
                  <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
                    <input matInput formControlName="Item">
                    <span class="pl-4 errorClass" *ngIf="TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Key').touched &&
          TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Item').hasError('required')">
                      *
                    </span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Field1">
                  <th mat-header-cell *matHeaderCellDef class="boldItalicClass"> Subject </th>
                  <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index" class="pl-8">
                    <input matInput formControlName="Field1">
                    <span class="pl-4 errorClass" *ngIf="TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Value').touched &&
          TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Field1').hasError('required')">
                      *
                    </span>
                  </td>
                </ng-container>
                <ng-container matColumnDef="Field2">
                  <th mat-header-cell *matHeaderCellDef class="boldItalicClass"> Attachement </th>
                  <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index" class="pl-8">
                    <input matInput formControlName="Field2">
                    <span class="pl-4 errorClass" *ngIf="TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Value').touched &&
          TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Field2').hasError('required')">
                      *
                    </span>
                  </td>
                </ng-container>
                <ng-container matColumnDef="FileExt">
                  <th mat-header-cell *matHeaderCellDef class="boldItalicClass"> Training Id </th>
                  <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index" class="pl-8">
                    <input matInput formControlName="FileExt">
                    <span class="pl-4 errorClass" *ngIf="TemplateCreationFormGroup.get('AdapterItems').controls[index].get('Value').touched &&
          TemplateCreationFormGroup.get('AdapterItems').controls[index].get('FileExt').hasError('required')">
                      *
                    </span>
                  </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef class="boldItalicClass">Action</th>
                  <td mat-cell *matCellDef="let row;let index = index" class="rightAlignClass">
                    <!-- <mat-icon>image</mat-icon> -->
                    <img matTooltip="Remove" (click)="RemoveAdapterItem(index)" class="imgClass"
                      src="assets/images/remove.png">
                  </td>
                </ng-container>
              </table>
            </mat-card>
           </div>
           <div fxLayout>
            <div fxFlex fxLayoutAlign="end">
              <button mat-raised-button color="accent" (click)="SubmitClicked()">Submit</button>
            </div>
          </div>
            </form>
           
        </div>
      </div>
    </div>
  </div>
</div>
